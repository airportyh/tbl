<!doctype html>
<html>
<head>
<style>
body{
    font-family: helvetica;
}
#editor{
    width: 650px;
    height: 300px;
    font-family: monaco, monospace;
    font-size: 1em;
}
table{
    width: 650px;
    background-color: #eee;
    border: 1px solid #888;
    border-collapse: collapse;
    color: #444;
}
td, th{
    border: 1px solid #ccc;
    padding: 0.2em 0.5em;
}
th{
    min-width: 50px;
    border-bottom: 2px solid #888;
}
td{
    text-align: center;
}
td:first-child{
    text-align: left;
    font-weight: bold;
}
tr:nth-child(even){
    background-color: #ddd;
}
</style>
</head>
<body>
<textarea id="editor">
      1994  1995  1996  1997  1998  1999  2000  2001  2002
Jan   14    13    14    13    14    11    11    11    11
Feb   13    15    12    15    15    12    14    13    13
Mar   16    15    14    17    16    15    14    15    15
Apr   17    16    17    17    17    15    15    16    16
May   21    20    20    21    22    20    21    20    19
Jun   24    23    25    24    25    23    25    23    24
Jul   29    28    26    26    27    26    25    26    25
Aug   29    28    27    28    28    27    26    28    26
Sep   24    23    23    26    24    24    24    22    21
Oct   20    22    20    22    20    19    20    22    
Nov   18    17    16    17    16    15    14    15    
Dec   15    13    13    14    13    10    13    11    
</textarea>
<div id="renderer"></div>
<script>
var editor = document.getElementById('editor')
var renderer = document.getElementById('renderer')
function findIndices(header){
    var offset = 0
    var indices = [0]
    do{
        var idx = header.search(/ [^ ]/)
        if (idx == -1) break
        else{
            indices.push(offset + idx + 1)
            header = header.substring(idx + 2)
            offset += idx + 2
        }
    }while(true)
    return indices
}
function pickValues(line, indices){
    var arrLen = indices.length
    return indices.map(function(idx, i){
        var endIdx = (i == (arrLen - 1))? line.length : indices[i + 1]
        return line.substring(idx, endIdx).trim()
    })
}
function tableMarkup(data){
    return '<table>' +
        '<thead><tr>' + data[0].map(function(v){
            return '<th>' + v + '</th>'
        }).join('') +
        '</tr></thead>' +
        '<tbody>' +    
        data.slice(1).map(function(row){
            return '<tr>' + 
                row.map(function(v){
                    return '<td>' + v + '</td>'
                }).join('') + '</tr>'
        }).join('') + '</tbody></table>'
}
function tbl(text){
    var lines = text.split('\n')
        .filter(function(l){return l !== ''})
    var header = lines[0]
    var indices = findIndices(header)
    var data = lines.map(function(line){
        return pickValues(line, indices)
    })
    return tableMarkup(data)
}
function render(){
    renderer.innerHTML = tbl(editor.value)
}
editor.addEventListener('keyup', function(){
    render()
}, false)
render()
</script>
</body>
</html>
